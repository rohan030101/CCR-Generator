  <body>
    <div class="dashboard">
      <div class="rightpane">
        <div class="rightheading">
          <span>Logo</span>
        </div>
        <div class="rightmenu">
          <ul class="menu">
            <li class="menuitems">
              <i class="fa-solid fa-square-poll-vertical fa-1x"></i> Dashboard
            </li>
            <li class="menuitems">
              <i class="fa-solid fa-boxes-stacked fa-1x"></i> Inventory
            </li>
            <li class="menuitems">
              <i class="fa-solid fa-file-contract"></i> Generate CCR
            </li>
            <li class="menuitems">
              <i class="fa-regular fa-plus"></i> Add items
            </li>
          </ul>
        </div>
      </div>
      <div class="leftpane">
        <div class="bar">
          <span class="sftName"> Dashboard </span>
          <div class="rightbar">
            <span class="userName"> Username </span>
            <input class="logout" type="button" value="Logout" />
          </div>
        </div>
        <div class="mainpane">
          <div class="inventorystatus">
            <div class="invitem">

              <span>Motherboard</span>
            </div>
            <div class="invitem">
              <h2>14</h2>
              <span>Cabinet</span>
            </div>
          </div>
          <div class="recentCcr">
            <legend class="heading">Recent CCR's</legend>
            <ul class="recentccrlist" id="recentCcrList">
              <li class="ccrs" id="recentsCCRs">
                <label class="ccrno">12</label>
                <label class="date">22/12/2022</label>
                <label class="employeename">rohan</label>

              </li>
              <li class="ccrs" id="recentsCCRs">

              </li>

                <label class="date">22/12/2022</label>
                <label class="employeename">rohan</label>
                <label class="partsdetails">Motherboard</label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
