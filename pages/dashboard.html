<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/main.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.js"

    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="rightpane">
        <div class="rightheading">
          <span>Logo</span>
        </div>
        <div class="rightmenu">
          <ul class="menu">
            <li class="menuitems">
              <i class="fa-solid fa-square-poll-vertical fa-1x"></i> Dashboard
            </li>
            <li class="menuitems">
              <i class="fa-solid fa-boxes-stacked fa-1x"></i> Inventory
            </li>
            <li class="menuitems">
              <i class="fa-solid fa-file-contract"></i> Generate CCR
            </li>
            <li class="menuitems">
              <i class="fa-regular fa-plus"></i> Add items
            </li>
          </ul>
        </div>
      </div>
      <div class="leftpane">
        <div class="bar">
          <span class="sftName"> IMS </span>
          <div class="rightbar">
            <span class="userName"> Username </span>
            <input
              class="logout"
              onclick="addDiv()"
              type="button"
              value="Logout"
            />
          </div>
        </div>
        <div class="mainpane">
          <canvas id="myChart" style="width: 30vw; max-width: 400px"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
